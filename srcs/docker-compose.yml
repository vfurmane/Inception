version: "3.3"
services:
    nginx:
        build: ./config/nginx
        volumes:
            - /home/vfurmane/data/wordpress:/var/www/html
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - wordpress
        restart: "on-failure"
    mariadb:
        build: ./config/mariadb
        env_file:
            - ./.env
        restart: "on-failure"
    wordpress:
        build: ./config/wordpress
        volumes:
            - /home/vfurmane/data/wordpress:/var/www/html
        depends_on:
            - mariadb
        restart: "on-failure"
